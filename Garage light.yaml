blueprint:
  name: Door & Motion Activated Light
  description: Turns on a light when a door opens or motion is detected. Turns it off after a period of no motion.
  domain: automation
  author: Your Name Here
  source_url: https://github.com/your-username/your-repo/your-blueprint-file.yaml
  input:
    door_sensor:
      name: Door Sensor
      description: The door sensor entity to use as a trigger.
      selector:
        entity:
          domain: binary_sensor
          device_class: door
    motion_sensor:
      name: Motion Sensor
      description: The motion sensor entity to use as a trigger.
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    target_light:
      name: Light to Control
      description: The light entity that this automation will control.
      selector:
        entity:
          domain: light
    no_motion_delay:
      name: No Motion Delay
      description: The time in minutes to wait after no motion is detected before turning off the light.
      default: 5
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: "min"

trigger:
  # Trigger 1: Door sensor opens
  - platform: state
    entity_id: !input door_sensor
    to: 'open'
    id: 'on_trigger'
  # Trigger 2: Motion is detected
  - platform: state
    entity_id: !input motion_sensor
    to: 'on'
    id: 'on_trigger'
  # Trigger 3: Motion stops
  - platform: state
    entity_id: !input motion_sensor
    from: 'on'
    to: 'off'
    id: 'off_trigger'

condition: []

action:
  - choose:
      # If the door opened or motion was detected, turn on the light.
      - conditions:
          - condition: trigger
            id: 'on_trigger'
        sequence:
          - service: light.turn_on
            entity_id: !input target_light
      # If no motion was detected, start the timer to turn the light off.
      - conditions:
          - condition: trigger
            id: 'off_trigger'
        sequence:
          - delay: '00:{{ (states(''input_number.no_motion_delay'') | int) }}:00'
          - service: light.turn_off
            entity_id: !input target_light

# 'restart' mode is critical for the timer to reset if motion is detected again.
mode: restart
